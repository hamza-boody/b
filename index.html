<script>

const inputs = document.querySelectorAll("#myInput");
  const message = document.getElementById("message");
  const cardsContainer = document.getElementById("cardsContainer");
  const button = document.getElementById("showBtn");

  // Titles for each card
  const cardTitles = [
    "Qatar Airways -",
    "Turkish Airways -",
    "Jazeera Airways -",
    "Kuwait Airways -"
  ];

  // Image URLs for each card (replace with your own if you want)
  const cardImages = [
    "image/download.webp",
    "image/downloa.webp",
    "image/download (1).webp",
    "image/download (2).webp"
  ];

  button.addEventListener("click", () => {
    message.textContent = "";
    cardsContainer.innerHTML = "";

    const values = Array.from(inputs).map(input => input.value.trim());

    if (values.some(val => val === "")) {
      message.textContent = "âš  Please fill in all fields!";
      return;
    }

    const combinedText = `${values[0]}\n${values.slice(1).join("\n")} 
    price=120$`;

    for (let i = 0; i < 4; i++) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = cardImages[i] || "https://picsum.photos/400/200";
      img.alt = cardTitles[i];

      const title = document.createElement("div");
      title.className = "card-title";
      title.textContent = cardTitles[i] || "Card";

      const content = document.createElement("div");
      content.className = "card-content";
      content.textContent = combinedText;

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(content);
      cardsContainer.appendChild(card);
    }
  });
</script>
